    <h4 class="name FEDOTIK">FEDOTIK.</h4> 
        <p class="direction">[Grieved]</p> 
        <p class="speech"> Don't be in such a hurry! </p> 
    <h4 class="name TUZENBACH">TUZENBACH</h4>
        <p class="direction">[Exchanges kisses with RODE] </p> 
        <p class="speech">We shall meet again, if God wills it. Write to us. Be sure to
            write.</p>
    <h4 class="name RODE">RODE</h4>
        <p class="direction">[Looking round the garden]</p> 
        <p class="speech"> Good-bye, trees! </p> 
        <p class="direction">[Shouts]</p> 
        <p class="speech"> Yo-ho! </p> 
        <p class="direction">[Pause]</p> 
        <p class="speech"> Good-bye, echo! </p>
